{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block extrahead %}
{{ form.media }}
{% endblock %}
{% block content %}
    
{% if user.is_authenticated %}
    <h1>Add a Private Event</h1>

    <form action="{% url 'events:invite_event' %}" method="post">
        {% csrf_token %}
        {% crispy form %}

{% else %}
<h1>Please log in to invite friends!</h1>
{% endif %}

{% endblock %}
