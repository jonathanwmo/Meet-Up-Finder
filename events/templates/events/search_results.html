{% extends "base.html" %}
{% load static %}
{% block content %}

{% load socialaccount %}

{% if event_list %}
<h1>Search Results</h1>
{% for event in event_list %}
    <li>
        <a href="{% url 'events:detail' event.id %}">{{ event.name | title }}</a>
    </li>
{% endfor %}
{% else %}
    <h1>No Results... Try Another Search!</h1>
{% endif %}

{% endblock %}
