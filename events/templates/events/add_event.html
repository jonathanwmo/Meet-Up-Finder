{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extrahead %}
    {{ form.media }}
{% endblock %}
{% block content %}
    
{% if user.is_authenticated %}
    <h1>Add an Event</h1>

            {% csrf_token %}
            {% crispy form %}


{% else %}
<h1>Please log in to add events</h1>
{% endif %}


{% endblock %}
